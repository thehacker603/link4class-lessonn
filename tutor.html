  <style>
  :root{
    --bg:#0a0d13;
    --bg-2:#0c1118;
    --surface:#0f1520;
    --surface-2:#121a26;
    --text:#eef3ff;
    --muted:#9aa6bf;
    --border:rgba(255,255,255,.10);
    --border-strong:rgba(255,255,255,.18);
    --accent:#5d79ff;
    --accent-2:#21b1ff;
    --radius:16px;
    --radius-lg:24px;
    --shadow-1:0 20px 60px rgba(0,0,0,.45);
    --shadow-2:0 12px 32px rgba(0,0,0,.28);
  }

  html[data-theme="light"]{
    --bg:#f6f8fd; --bg-2:#ffffff;
    --surface:#ffffff; --surface-2:#f2f5fb;
    --text:#0b1220; --muted:#4b5568;
    --border:rgba(10,20,40,.10); --border-strong:rgba(10,20,40,.16);
    --accent:#4d6bff; --accent-2:#0aaee8;
    --shadow-1:0 16px 48px rgba(10,20,40,.16);
    --shadow-2:0 10px 28px rgba(10,20,40,.12);
  }

  body{
    margin:0; color:var(--text);
    font: 500 16px/1.55 Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial;
    background: linear-gradient(180deg, var(--bg), var(--bg-2));
    overflow-x:hidden;
    min-height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
  }

  /* Card */
  .card{
    display:flex; flex-direction:column; gap:14px; align-items:center; justify-content:center;
    padding: 32px; border-radius: var(--radius-lg);
    background: var(--surface);
    border:1px solid var(--border);
    text-align:center;
    box-shadow: var(--shadow-2);
    max-width:420px;
  }
  .card h2{ margin:0; font-size:22px; font-weight:800; color:var(--accent) }
  .card p{ margin:6px 0; color: var(--muted); font-size:16px }

  /* Bottone */
  .btn-home{
    margin-top:16px;
    display:inline-block;
    padding:12px 22px;
    border-radius: var(--radius);
    background: linear-gradient(135deg, var(--accent), var(--accent-2));
    color:#fff;
    font-weight:600;
    text-decoration:none;
    transition: all 0.25s ease;
    box-shadow: var(--shadow-1);
  }
  .btn-home:hover{
    transform: translateY(-2px);
    box-shadow: 0 8px 24px rgba(0,0,0,0.35);
  }
  </style>
